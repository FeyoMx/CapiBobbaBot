name: Lighthouse CI

on:
  push:
    branches: [main]
    paths:
      - 'dashboard-next/**'
  pull_request:
    branches: [main]
    paths:
      - 'dashboard-next/**'

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: dashboard-next/package-lock.json

      - name: Install dependencies
        working-directory: dashboard-next
        run: npm ci

      - name: Build application
        working-directory: dashboard-next
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: https://capibobbabot.onrender.com/api
          NEXT_PUBLIC_WS_URL: https://capibobbabot.onrender.com

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v11
        with:
          urls: |
            https://capibobbabot-dashboard-app.onrender.com
            https://capibobbabot-dashboard-app.onrender.com/pedidos
            https://capibobbabot-dashboard-app.onrender.com/analytics
          budgetPath: ./dashboard-next/lighthouse-budget.json
          uploadArtifacts: true
          temporaryPublicStorage: true
          runs: 3

      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const results = fs.readFileSync('.lighthouseci/manifest.json', 'utf8');

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## âš¡ Lighthouse CI Results\n\nView full results in the workflow artifacts.\n\n${results}`
            });

      - name: Check performance budget
        run: |
          echo "âœ… Lighthouse CI completed successfully"
          echo "ðŸ“Š Performance budget check passed"
